<ul class="list-group">
    {% for list in user_lists %}
    <li class="list-group-item"><a href="#">{{list.name}} </a>
        <button class="btn">&#x274C</button>
    </li>
    {% endfor %}
</ul>
<button class="btn"
        hx-get="{% url 'create_list'%}"
        hx-swap="innerHTML"
        hx-target="#create-form-container">&#x2795; List
</button>
<div id="create-form-container"></div>
